<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="spiderman.jpg" id="spidey" >
    <div> click here to move spiderman to the right</div>
    <input type="button" onclick="moveRight()" value='click me'>
    <script>
        
        let myImage = document.getElementById('spidey');
        
        function init() {
            myImage.style.position = 'relative';
            myImage.style.left = '0px';
        }
        function moveRight() {
            myImage.style.left = parseInt(myImage.style.left) + 100 + 'px';
        }
        window.onload=init;
    </script>
    
</body>
</html>
